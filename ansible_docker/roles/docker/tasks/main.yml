---
# tasks file for docker
- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable

- name: Install list of packages
  apt:
    name: "{{ item }}"
    state: installed
    update_cache: yes
  with_items:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common
  - docker-ce

- name: donner le droit sudo a l'utilisateurs stage pour executer docker
  command:  sudo usermod -aG docker stage

- name: Telecharger une image Ubuntu pour docker
    docker_image:
      name: ubuntu

- name: Creer conteneur docker-ci
    docker_container:
      name: docker-ci
      image: ubuntu
      state: started
      volumes:
        - /data-docker-ci

- name: Creer conteneur docker-cd
    docker_container:
      name: docker-cd
      image: ubuntu
      state: started
      volumes:
        - /data-docker-cd